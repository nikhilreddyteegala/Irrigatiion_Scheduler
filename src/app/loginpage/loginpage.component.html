
<div class="container">
<mat-card >
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field></div>
        
        <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
          
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
    </div>
        <button mat-raised-button class="rightspace" color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form><br>
      <div>
        <button mat-raised-button  (click)="forgotPassword()">Forgot Password</button>
      </div><br>
      <div class="create-account">
        <span class="rightspace">Don't have an account?</span>
        <!-- <a routerLink="/register">Create an account</a>  -->
        <button mat-raised-button color="primary" (click)="onCreateAccount()">Create New account</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
