<button mat-icon-button style="float: right;margin: 5px;" matDialogClose>
<mat-icon>close</mat-icon>
</button>
<h2 mat-dialog-title>Deleting Field</h2>
<mat-dialog-content>
<h4>Do you want to delete the current working field </h4>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">Cancel</button>
    <button mat-button (click)="deletingField()" color="warn" mat-dialog-close>Delete</button>
</mat-dialog-actions>
