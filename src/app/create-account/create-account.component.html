    <div class="container">

        <mat-card>
            <mat-card-header>
              <mat-card-title>Create New account</mat-card-title>
            </mat-card-header>
            <mat-card-content>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="registerForm.get('firstname')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastname">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="registerForm.get('lastname')?.hasError('required')">Name is required</mat-error>
          </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email is invalid</mat-error>
              </mat-form-field>
        </div>
    <div>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
    <mat-icon matSuffix>account_circle</mat-icon>
    <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Username is required</mat-error>
  </mat-form-field>
    </div>
    <div>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
  </mat-form-field>
</div>
<div class="rightspace">
    
      <button  mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Create New Account</button>
</div>
</form>
<div class="rightspace">
    <span class="space">If you Already Have an account</span>
    <!-- <a routerLink="/register">Create an account</a>  -->
    <button mat-raised-button color="primary" (click)="loginAgain()">Back To Login Page</button>
  </div>
</mat-card-content>
        </mat-card>
    </div>
