
<div class="container">
    <mat-card >
        <mat-card-header>
          <mat-card-title>Change Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form *ngIf="display === true" [formGroup]="forgotPasswordForm " (ngSubmit)="changePassword()">
           
         <div>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstname">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="forgotPasswordForm.get('firstname')?.hasError('required')">Name is required</mat-error>
              </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastname">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('lastname')?.hasError('required')">Name is required</mat-error>
                  </mat-form-field>
                </div>
                <div>
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required>
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-error *ngIf="forgotPasswordForm.get('username')?.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field></div>
            
            
            <button mat-raised-button class="rightspace" color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">Change Password</button>
            
          </form>
          <form *ngIf="display === false" [formGroup]="newPasswordForm " (ngSubmit)="newPassword()">
           
            <div>
               <mat-form-field>
                   <mat-label>New Password</mat-label>
                   
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                   <mat-error *ngIf="newPasswordForm.get('password')?.hasError('required')">Password is Required</mat-error>
                   <mat-error *ngIf="newPasswordForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
                 </mat-form-field>
               </div>               
               <button mat-raised-button class="rightspace" color="primary" type="submit" [disabled]="newPasswordForm.invalid">Change Password</button>
               
             </form>
           <!-- <div class="rightspace"> -->
            <!-- <span class="space">If you Already Have an account</span>
           
            <button class="rightspace" mat-raised-button color="primary" (click)="loginAgain()">Back To Login Page</button>
            
          </div> -->
          <br>
          
          <div class="create-account">
            <span class="rightspace">Don't have an account?</span>
          
            <button mat-raised-button color="primary" (click)="onCreateAccount()">Create New account</button>
          </div>
          
        </mat-card-content>
      </mat-card>
    </div>
